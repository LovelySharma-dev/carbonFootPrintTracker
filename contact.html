<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact Us - GreenTrack</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 text-gray-800 dark:bg-gray-900 dark:text-white">

  <!-- Navbar -->
  <nav class="flex items-center justify-between px-6 py-4 shadow-md bg-white dark:bg-gray-800">
    <div class="text-xl font-bold flex items-center gap-2">
      <span class="bg-green-200 p-1 rounded-lg">
        <img src="assets/images/Carbon_Print-removebg-preview.png" class="w-10 h-10 object-contain" alt="Logo" />
      </span>
      <span>GreenTrack</span>
    </div>
    <a href="index.html" class="text-green-600 hover:underline">Home</a>
  </nav>

  <!-- Contact Section -->
  <section class="max-w-4xl mx-auto px-6 py-12">
    <h2 class="text-3xl font-bold text-center mb-6">Get in Touch</h2>
    <p class="text-center text-gray-600 dark:text-gray-300 mb-10">
      Have questions, suggestions, or just want to say hello? Weâ€™d love to hear from you!
    </p>

    <form class="bg-white dark:bg-gray-800 p-6 rounded-lg shadow-md space-y-4">
      <div>
        <label for="name" class="block font-semibold mb-1">Name</label>
        <input type="text" id="name" placeholder="Your name"
               class="w-full px-4 py-2 border rounded-md dark:bg-gray-700 dark:border-gray-600" />
      </div>

      <div>
        <label for="email" class="block font-semibold mb-1">Email</label>
        <input type="email" id="email" placeholder="you@example.com"
               class="w-full px-4 py-2 border rounded-md dark:bg-gray-700 dark:border-gray-600" />
      </div>

      <div>
        <label for="message" class="block font-semibold mb-1">Message</label>
        <textarea id="message" rows="4" placeholder="Your message..."
                  class="w-full px-4 py-2 border rounded-md dark:bg-gray-700 dark:border-gray-600"></textarea>
      </div>

      <button type="submit" class="bg-green-700 text-white px-6 py-2 rounded hover:bg-green-600">
        Send Message
      </button>
    </form>

    <!-- Contact Info -->
    <div class="mt-10 text-center">
      <p class="text-gray-600 dark:text-gray-400">Or reach us directly at:</p>
      <p class="font-semibold mt-1 text-green-700">greentrack@example.com</p>

      
      </div>
    </div>
  </section>

</body>
</html>
